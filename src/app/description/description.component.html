<h2>Description</h2>
<div class="media my-3 border rounded" id='divDescProduit'>
  <img class="img-fluid rounded" src="{{item.image}}"/>
  <div class="media-body mx-3">
    <h1>{{item.nom}}</h1>
    <div><b>Prix:</b> {{item.prix}} $</div>
    <p>{{item.description}} </p>
    <div><input type="button" class="btn btn-primary" value='Ajouter au panier' (click)="ajouterPanier(item.id)"/></div>
  </div>
</div>
